<section class="mx-auto w-full max-w-screen-lg px-4">
  <h2 class="text-2xl font-bold mb-6 text-gray-900 dark:text-white">
    Resultados de búsqueda
  </h2>

  <ng-container *ngIf="cargando(); else tabla">
    <p class="text-gray-600 dark:text-gray-300">Cargando...</p>
  </ng-container>

  <ng-template #tabla>
    <div class="relative overflow-x-auto">
      <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
          <tr>
            <th class="px-6 py-3">ID</th>
            <th class="px-6 py-3">Título</th>
            <th class="px-6 py-3">Valoración</th>
            <th class="px-6 py-3">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="let receta of recetas()"
            class="bg-white border-b dark:bg-gray-800 dark:border-gray-700"
          >
            <td class="px-6 py-4 font-medium text-gray-900 dark:text-white">
              {{ receta.id }}
            </td>
            <td class="px-6 py-4">{{ receta.titulo }}</td>
            <td class="px-6 py-4">{{ receta.valoracion }} / 5</td>
            <td class="px-6 py-4 flex gap-2">
              <a
                *ngIf="receta.id"
                [routerLink]="['/recetas/view', receta.id]"
                class="p-1 rounded hover:bg-gray-200 dark:hover:bg-gray-700"
                title="Ver receta"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  height="20"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="icon icon-tabler icon-tabler-eye"
                >
                  <circle cx="12" cy="12" r="2" />
                  <path
                    d="M22 12c0 5.523 -4.477 10 -10 10s-10 -4.477 -10 -10s4.477 -10 10 -10s10 4.477 10 10z"
                  />
                </svg>
              </a>
            </td>
          </tr>
          <tr *ngIf="recetas().length === 0">
            <td colspan="4" class="px-6 py-4 text-center text-gray-500 dark:text-gray-400">
              No hay recetas disponibles.
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </ng-template>
</section>
