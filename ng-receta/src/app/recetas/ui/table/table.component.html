<div class="relative overflow-x-auto">
  <table
    class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400"
  >
    <thead
      class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
    >
      <tr>
        <th scope="col" class="px-6 py-3">Id</th>
        <th scope="col" class="px-6 py-3">Título</th>
        <th scope="col" class="px-6 py-3">Valoración</th>
        <th scope="col" class="px-6 py-3">Acciones</th>
      </tr>
    </thead>
    <tbody>
      @if (recetas().length > 0) { @for (receta of recetas(); track receta.id) {
      <tr
        class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 border-gray-200"
      >
        <th
          scope="row"
          class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
        >
          {{ receta.id }}
        </th>
        <td class="px-6 py-4">{{ receta.titulo }}</td>
        <td class="px-6 py-4">{{ receta.valoracion }} / 5</td>
        <td class="px-6 py-4 flex gap-2">
          <!-- Ver receta -->
          <button
            [routerLink]="['/recetas/view', receta.id]"
            class="p-1 rounded hover:bg-gray-200 dark:hover:bg-gray-700"
            title="Ver receta"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="icon icon-tabler icon-tabler-eye"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <circle cx="12" cy="12" r="2" />
              <path
                d="M22 12c0 5.523 -4.477 10 -10 10s-10 -4.477 -10 -10s4.477 -10 10 -10s10 4.477 10 10z"
              />
            </svg>
          </button>

          <!-- Editar receta -->
          <button
            [routerLink]="['/recetas/edit', receta.id]"
            class="p-1 rounded hover:bg-gray-200 dark:hover:bg-gray-700"
            title="Editar receta"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="icon icon-tabler icon-tabler-edit"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path d="M16 3l5 5l-11 11h-5v-5z" />
              <path d="M13 6l5 5" />
            </svg>
          </button>

          <!-- Eliminar receta -->
          <button
            (click)="deleteReceta(receta.id)"
            class="p-1 rounded hover:bg-red-100 dark:hover:bg-red-800"
            title="Eliminar receta"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="icon icon-tabler icon-tabler-trash"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path d="M4 7h16" />
              <path d="M10 11v6" />
              <path d="M14 11v6" />
              <path d="M5 7l1 12a2 2 0 0 0 2 2h8a2 2 0 0 0 2 -2l1 -12" />
              <path d="M9 7v-3h6v3" />
            </svg>
          </button>
        </td>
      </tr>
      } } @else {
      <tr
        class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 border-gray-200"
      >
        <td colspan="4" class="px-6 py-4 text-center">No hay recetas</td>
      </tr>
      }
    </tbody>
  </table>
</div>
