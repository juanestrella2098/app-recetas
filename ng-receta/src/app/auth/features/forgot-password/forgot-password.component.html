<section class="bg-gray-50 dark:bg-gray-900 min-h-screen flex items-center justify-center">
  <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-4 text-gray-900 dark:text-white">Recuperar contraseña</h2>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Correo electrónico</label>
      <input
        type="email"
        formControlName="email"
        class="w-full p-2 border border-gray-300 rounded dark:bg-gray-700 dark:text-white"
        placeholder="tu@email.com"
      />
      <button
        type="submit"
        class="mt-4 w-full bg-green-600 text-white py-2 rounded hover:bg-green-700"
      >
        Enviar enlace de recuperación
      </button>
    </form>
  </div>
</section>
